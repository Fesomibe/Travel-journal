{% extends 'base.html' %}

{% block content %}


  <form method="post" action="{% url 'add_entry' journal.id %}">
      {% csrf_token %}
      <label for="text">Title:</label>
      <textarea name="title" id="title" rows="1" required></textarea>
      <label for="text">Text:</label>
      <textarea name="text" id="text" rows="5" required></textarea>
      <button type="submit">Submit Entry</button>
  </form>


{% endblock %}
